- name: push to ECR
  service: ninja_gold
  type: push
  tag: master
  image_name: 090999229429.dkr.ecr.us-east-2.amazonaws.com/gold-test
  registry: https://090999229429.dkr.ecr.us-east-2.amazonaws.com
  dockercfg_service: aws_dockercfg
- name: python
  service: ninja_gold
  command: pip install -r requirements.txt
- name: activate new build corresponding task
  service: ninja_gold
  tag: master
  command: aws ecs register-task-definition --cli-input-json file://webtask.json --debug
- name: aws ecs update service
  service: awsdeployment
  tag: master
  command: aws ecs update-service --service ninja-gold-test --task-definition webtask
