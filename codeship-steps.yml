- name: python
  service: beltexam
  command: pip install -r requirements.txt
- name: aws deployment register task definition
  service: awsdeployment
  command: aws ecs register-task-definition --cli-input-json file://backend.json
- name: aws ecs update service
  service: awsdeployment
  command: aws ecs update-service --service ninjs-gold-test --task-definition backend
